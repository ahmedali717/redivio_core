{% verbatim %}
<div v-if="view !== 'org' && view !== 'dashboard'" class="bg-white rounded-2xl shadow-sm border border-slate-200 p-8">
    <div class="flex justify-between items-center mb-6">
        <h3 class="font-bold text-xl text-slate-800 capitalize">{{ view }} List</h3>
        <button @click="openModalForView()" class="bg-blue-600 text-white px-6 py-2 rounded-xl text-sm font-bold shadow hover:bg-blue-700 flex items-center gap-2">
            <i class="fas fa-plus"></i> Create New
        </button>
    </div>
    <table class="w-full text-left text-sm">
        <thead class="bg-slate-50 border-b text-slate-500 uppercase text-xs">
            <tr><th class="p-4">Reference</th><th class="p-4">Name</th><th class="p-4 text-right">Actions</th></tr>
        </thead>
        <tbody class="divide-y divide-slate-100">
            <tr v-for="row in getListData()" :key="row.id" class="hover:bg-slate-50 transition-colors">
                <td class="p-4 font-mono text-blue-600 font-bold">{{ row.code || row.sku || 'N/A' }}</td>
                <td class="p-4 font-medium text-slate-700">{{ row.name || 'N/A' }}</td>
                <td class="p-4 text-right flex justify-end gap-3">
                    <button @click="editItem(viewToModelMap[view], row)" class="text-blue-500 hover:text-blue-700"><i class="fas fa-pen"></i></button>
                    <button @click="deleteItem(viewToModelMap[view], row.id)" class="text-red-400 hover:text-red-600"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
            <tr v-if="getListData().length === 0"><td colspan="3" class="p-8 text-center text-slate-400 italic">No records found.</td></tr>
        </tbody>
    </table>
</div>
{% endverbatim %}
