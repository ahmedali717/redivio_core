{% verbatim %}
<div v-if="appState === 'loading'" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-slate-900 text-white">
    <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-blue-500 mb-4"></div>
    <p class="animate-pulse tracking-widest">LOADING SYSTEM...</p>
</div>

<main v-if="appState === 'signup'" class="flex w-full h-full items-center justify-center bg-slate-100">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-96 text-center">
        <h1 class="text-2xl font-bold mb-2">Welcome Back</h1>
        <p class="text-slate-500 mb-6 text-sm">Logging you in...</p>
        <div class="animate-pulse text-blue-600">Please wait</div>
    </div>
</main>
{% endverbatim %}
